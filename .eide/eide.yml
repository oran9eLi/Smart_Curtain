miscInfo:
  uid: e3016ad30e00916e4eabda6abce493e5
targets:
  Smart_Curtain:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32F103xB
        - STM32F10X_MD
      incList:
        - .
        - Core/Inc
        - Drivers/STM32F1xx_HAL_Driver/Inc
        - Drivers/STM32F1xx_HAL_Driver/Inc/Legacy
        - Drivers/CMSIS/Device/ST/STM32F1xx/Include
        - Drivers/CMSIS/Include
        - .cmsis/include
        - MDK-ARM/RTE/_Smart_Curtain
        - BSP
        - BSP/BEEP
        - BSP/DHT11
        - BSP/KEY
        - BSP/MOTOR
        - BSP/OLED
        - BSP/SENSOR
        - BSP/VOICE
        - BSP/LED
        - TIME
        - BSP/LIGHT
        - EVENT
        - BSP/MQ-7
        - BSP/BT
      libList: []
    excludeList: []
    toolchain: AC5
    toolchainConfigMap:
      AC5:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 4
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: --diag_suppress=1 --diag_suppress=1295
            C_FLAGS: --diag_suppress=1 --diag_suppress=1295
            c99-mode: true
            one-elf-section-per-function: true
            optimization: level-3
            warnings: all-warnings
          global:
            output-debug-info: enable
            use-microLIB: false
          linker:
            $outputTaskExcludes:
              - .bin
            output-format: elf
            ro-base: ""
            rw-base: ""
            xo-base: ""
        scatterFilePath: ""
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x00005000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x00010000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: false
      GCC:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: ""
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: ""
            C_FLAGS: ""
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            misc-control: ""
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            LD_FLAGS: ""
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: <YOUR_LINKER_SCRIPT>.lds
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: stlink
        target: stm32f1x
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/smart_curtain.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
      pyOCD:
        baseAddr: "0x08000000"
        bin: ""
        config: .eide/smart_curtain.pyocd.yaml
        otherCmds: ""
        speed: 4M
        targetName: cortex_m
    uploader: OpenOCD
